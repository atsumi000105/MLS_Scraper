<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type of data defined with icons</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<p>This is a special case where the type of data is defined by icons only</p>
<div>
    <i class="fa fa-user"></i> Peter
    <i class="fa fa-vcard"></i> Peter is a cool guy
    <i class="fa fa-envelope"></i> peter@example.com
</div>
<div>
    <i class="fa fa-user"></i> Martin
    <i class="fa fa-money"></i> 30.000
    <i class="fa fa-envelope"></i> martin@example.com
</div>
<div>
    <i class="fa fa-user"></i> Frank
    <i class="fa fa-vcard"></i> All the kids give their email, but Frank leaves it blank
</div>
</body>
</html>
